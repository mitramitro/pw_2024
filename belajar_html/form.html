<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Form</title>
    <style>


      button{
          background-color: blue; color: white; border-radius: 5px; border: none; font-size: 12px; padding: 6px"
      }
    </style>
  </head>
  <body>
    <form action="">
      <label for="nama">Nama:</label> <br />
      <input id="nama" type="text" style="margin-bottom: 12px" placeholder="Masukan nama anda" /><br />

      <label for="no_telepon">Password:</label> <br />
      <input id="no_telepon" type="password" style="margin-bottom: 12px" placeholder="Masukan No Telepon" /> <br />

      <label for="upload">Upload File:</label> <br />
      <input id="upload" type="file" style="margin-bottom: 12px" /> <br />

      <select name="buah" id="" style="margin-bottom: 12px">
        <option value="">Mangga</option>
        <option value="">Rambutan</option>
        <option value="">Durian</option>
        <option value="">Jeruk</option>
      </select>
      <br />
      <button type="submit">Simpan</button>
    </form>
  </body>
</html>
