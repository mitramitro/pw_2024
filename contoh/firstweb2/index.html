<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FirstWeb</title>
  </head>
  <body>
    <header>
      <div class="header-logo">Myweb</div>
      <div class="header-menu">
        <ul>
          <li><a href="#">Tentang</a></li>
          <li><a href="#">Pelajaran</a></li>
          <li><a href="#">Hubungi Kami</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="heading-text">
        <h1>Hello World</h1>
        <h3>Ayo Belajar Coding</h3>
      </div>
      <div class="contents">
        <h5 class="title">Pelajaran</h5>
        <div class="content-group">
          <div class="content-item">
            <img src="Asset/img/html.png" alt="" />
            <p>HTML & CSS</p>
          </div>
          <div class="content-item">
            <img src="Asset/img/php.png" alt="" />
            <p>PHP</p>
          </div>
          <div class="content-item">
            <img src="Asset/img/ruby.png" alt="" />
            <p>Ruby</p>
          </div>
          <div class="content-item">
            <img src="Asset/img/swift.png" alt="" />
            <p>Swift</p>
          </div>
        </div>
      </div>
      <div class="contact-form">
        <h5 class="title">Hubungi Kami</h5>
        <div class="form">
          <form action="#">
            <div class="input-group">
              <label for="email">Email</label><br />
              <input type="email" />
            </div>
            <div class="input-group">
              <label for="pesan">Pesan (Wajib Diisi)</label><br />
              <textarea name="pesan" id="pesan" cols="30" rows="10"></textarea>
            </div>
            *Bidang wajib Diisi<br />
            <button>Kirim</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-logo">Myweb</div>
      <div class="footer-menu">
        <ul>
          <li>Tentang</li>
          <li>Karir</li>
          <li>Hubungi Kami</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
